<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main - Asset Management</title>
        <link rel="stylesheet" href="main.css" />
</head>
<body>
<form id="main_form">
    <!-- HEADER -->
    <div class="header">
        <div class="logo left">
            <img src="left_logo.png" alt="Left Logo" />
        </div>

    <div class="title">
        <h1>Asset Management</h1>
    <div class="sub-info">
            <span>DCPM/F-11</span>
            <span>REV.NO-00</span>
            <span>PAGE:1 OF 1</span>
        </div>
        </div>

        <div class="logo right">
        <img src="right_logo.png" alt="Right Logo" />
    </div>
    </div>

    
    <div class="options">
    <div class="option-item">
        <input type="radio" id="calibration" name="main_option" value="calibration" />
        <label for="calibration">Calibration</label>
    </div>

    <div class="option-item">
        <input type="radio" id="preventive" name="main_option" value="preventive" />
        <label for="preventive">Preventive Maintenance</label>
    </div>

        <div class="option-item">
        <input type="radio" id="breakdown" name="main_option" value="breakdown" />
        <label for="breakdown">Breakdown Maintenance</label>
        </div>

        <div class="option-item">
        <input type="radio" id="self" name="main_option" value="self_life" />
        <label for="self">Self-Life Items</label>
        </div>
    </div>

    <button type="submit">Submit</button>
    <script>
    const form = document.getElementById('main_form');
    form.addEventListener('submit', function(event) {
        const selected = document.querySelector('input[name="main_option"]:checked');
        if (!selected) {
            alert("Please select an option!");
            event.preventDefault();
            return;
        }
        if (selected.value === "calibration") {
            form.action = "calibration.html";
        } else if (selected.value === "preventive") {
            form.action = "preventive.html";
        } else if (selected.value === "breakdown") {
            form.action = "breakdown.html";
        }
        else if (selected.value === "self_life") {
            form.action = "self_life.html";
    }
});
</script>
</form>
</body>
</html>
